<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/es5/index.umd.min.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>SimpleWebAuthn Example Site | Login</title>
  </head>
  <body>
    <div class="container">
      <p>
        <span>‚¨ÖÔ∏è&nbsp;<a href="/">Go Back</a></span>
      </p>
      <h1>üîê&nbsp;Login</h1>
      <h2>(a.k.a. "Assertion")</h2>
      <button id="btnBegin">Begin Login</button>
      <p id="success"></p>
      <p id="error"></p>
    </div>
    <script>
      const elemBegin = document.getElementById('btnBegin');
      const elemSuccess = document.getElementById('success');
      const elemError = document.getElementById('error');

      const { startAssertion, supportsWebauthn } = SimpleWebAuthnBrowser;

      // Hide the Begin button if the browser is incapable of using WebAuthn
      if (!supportsWebauthn()) {
        elemBegin.style.display = 'none';
        elemError.innerText = "It seems this browser doesn't support WebAuthn...";
      }

      elemBegin.addEventListener('click', async () => {
        // Reset success/error messages
        elemSuccess.innerHTML = '';
        elemError.innerHTML = '';

        const loginRequest = {
          userid: 'siva@bez.ai'
        }
        
        const resp = await fetch('http://localhost:8080/webauthn/login/getOptions',{
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(loginRequest),
        })

        const loginResponseJSON = await resp.json()

        let asseResp
        try {
          asseResp = await startAssertion(loginResponseJSON.options);
        } catch (error) {
          elemError.innerText = error;
          throw new Error(error);
        }

        const verificationResp = await fetch('http://localhost:8080/webauthn/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userid: 'siva@bez.ai',
            challengeId: loginResponseJSON.challengeId,
            credential: asseResp
          }),
        });

        const verificationJSON = await verificationResp.json();

        if (verificationJSON && verificationJSON.verified) {
          elemSuccess.innerHTML = 'Success! <a href="/register">Try to register again?</a>&nbsp;üö™';
        } else {
          elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(
            verificationJSON,
          )}</pre>`;
        }
      });
    </script>
  </body>
</html>
